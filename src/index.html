<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 650px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Provider Portal</h1>
      <hr/>
      <br/>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" style="display: none;">

        <table class="table">
          <thead>
          <tr>
              <th>
                  <button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#patientAuthModal">
                    New Authorization</button>
              </th>

              <th> <button data-toggle="collapse" data-target="#mainForm" type="submit" class="btn btn-primary text-center">
                Get Records</button></th>
              <th> <button data-toggle="collapse" data-target="#mainForm" type="submit" class="btn btn-primary text-center">
                Add Record</button></th>
          </tr>
          </thead>
          <tbody id="candidatesResults">
          </tbody>
        </table>

        <form id="mainForm" class="collapse" onSubmit="App.castVote(); return false;">
          <div class="form-group">
            <label for="candidatesSelect">Select Patient</label>
            <select class="form-control" id="candidatesSelect">
            </select>
          </div>
          <div id="retrieveButton" class="text-center">
            <button data-toggle="collapse" data-target="#mainForm" type="submit" class="btn btn-primary">Retrieve</button>
          </div>
          <div id="addButton" class="text-center">
            <button data-toggle="collapse" data-target="#mainForm" type="submit" class="btn btn-primary">Add</button>
          </div>

        </form>
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="patientAuthModal" tabindex="-1" role="dialog" aria-labelledby="patientAuthModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="patientAuthModalLabel">Add Patient Authorization</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" name="patientAddress" value="Enter Patient Address"><br>
          <input type="text" name="patientPrivateKey" value="Enter Private Key...">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
